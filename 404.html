<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | MDTH</title>
  <style>
    :root {
      --primary: #2563EB;
      --secondary: #1E3A8A;
      --background: #F9FAFB;
      --text: #111827;
      --muted: #6B7280;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      background: white;
      padding: 3rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 6rem;
      font-weight: bold;
      color: var(--primary);
      margin-bottom: 1rem;
      letter-spacing: -2px;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--primary);
      color: white;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: var(--secondary);
    }

    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/MDTH LOGO.jpg" alt="MDTH Logo" class="logo" />
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>
      The page you’re looking for doesn’t exist, has been moved, 
      or is temporarily unavailable.
    </p>
    <a href="/" class="button">Go Back Home</a>
  </div>
</body>
</html>
