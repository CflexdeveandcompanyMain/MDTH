<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MDTH - Reset your password">
    <title>MDTH Digital World | Forgot Password</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2563EB;
            --primary-light: #93C5FD;
            --secondary-color: #4F46E5;
            --accent-color: #EC4899;
            --success-color: #10B981;
            --warning-color: #F59E0B;
            --error-color: #EF4444;
            --text-color: #1F2937;
            --text-light: #6B7280;
            --bg-color: #F9FAFB;
            --card-bg: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        /* Dark Theme Variables */
        [data-theme="dark"] {
            --primary-color: #3B82F6;
            --primary-light: #1E40AF;
            --secondary-color: #6366F1;
            --accent-color: #EC4899;
            --text-color: #F3F4F6;
            --text-light: #9CA3AF;
            --bg-color: #111827;
            --card-bg: #1F2937;
            --border-color: #4B5563;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2, h3, h4 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            padding: 32px;
            margin-bottom: 24px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            height: 60px;
            margin-bottom: 16px;
        }

        .auth-title {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .btn-secondary {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--border-color);
        }

        .auth-footer {
            text-align: center;
            font-size: 14px;
            color: var(--text-light);
        }

        .auth-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .alert-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .steps-container {
            display: flex;
            margin-bottom: 24px;
            position: relative;
        }

        .steps-container::before {
            content: '';
            position: absolute;
            top: 12px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--border-color);
            z-index: 1;
        }

        .step {
            flex: 1;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--border-color);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 12px;
        }

        .step.active .step-icon {
            background-color: var(--primary-color);
            color: white;
        }

        .step.completed .step-icon {
            background-color: var(--success-color);
            color: white;
        }

        .step-text {
            font-size: 12px;
            color: var(--text-light);
        }

        .step.active .step-text {
            color: var(--primary-color);
            font-weight: 500;
        }

        .step.completed .step-text {
            color: var(--success-color);
        }

        #step2, #step3 {
            display: none;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
            position: relative;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            .auth-card {
                padding: 24px;
            }
            
            .auth-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/MDTH_LOGO-removebg-preview.png" alt="MDTH Logo" class="auth-logo">
                <h1 class="auth-title">Reset Your Password</h1>
                <p class="auth-subtitle">Follow the steps to recover your account</p>
            </div>

            <!-- Steps Indicator -->
            <div class="steps-container">
                <div class="step active" id="step1-indicator">
                    <div class="step-icon">1</div>
                    <div class="step-text">Verify Email</div>
                </div>
                <div class="step" id="step2-indicator">
                    <div class="step-icon">2</div>
                    <div class="step-text">Reset Code</div>
                </div>
                <div class="step" id="step3-indicator">
                    <div class="step-icon">3</div>
                    <div class="step-text">New Password</div>
                </div>
            </div>

            <!-- Alert Messages -->
            <div class="alert" id="alertBox"></div>

            <!-- Step 1: Email Verification -->
            <div id="step1">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email address" required>
                </div>
                <button class="btn btn-primary" id="sendCodeBtn">Send Verification Code</button>
            </div>

            <!-- Step 2: Code Verification -->
            <div id="step2">
                <div class="form-group">
                    <label for="code" class="form-label">Verification Code</label>
                    <input type="text" id="code" class="form-input" placeholder="Enter the code sent to your email" required>
                </div>
                <button class="btn btn-primary" id="verifyCodeBtn">Verify Code</button>
                <div class="auth-footer" style="margin-top: 16px;">
                    <p>Didn't receive the code? <a href="#" class="auth-link" id="resendCode">Resend</a></p>
                </div>
            </div>

            <!-- Step 3: New Password -->
            <div id="step3">
                <div class="form-group password-toggle">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                    <span class="password-toggle-icon" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group password-toggle">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                    <span class="password-toggle-icon" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button class="btn btn-primary" id="resetPasswordBtn">Reset Password</button>
            </div>
        </div>

        <div class="auth-footer">
            <p>Remember your password? <a href="login.html" class="auth-link">Sign In</a></p>
        </div>
    </div>

    <script>
        // DOM Elements
        const emailInput = document.getElementById('email');
        const codeInput = document.getElementById('code');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyCodeBtn = document.getElementById('verifyCodeBtn');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');
        const resendCodeLink = document.getElementById('resendCode');
        const alertBox = document.getElementById('alertBox');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const step3 = document.getElementById('step3');
        const step1Indicator = document.getElementById('step1-indicator');
        const step2Indicator = document.getElementById('step2-indicator');
        const step3Indicator = document.getElementById('step3-indicator');
        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        // State
        let resetToken = '';

        // Show alert message
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }

        // Toggle password visibility
        function togglePasswordVisibility(input, icon) {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            icon.innerHTML = isPassword ? '<i class="fas fa-eye-slash"></i>' : '<i class="fas fa-eye"></i>';
        }

        // Move to step
        function goToStep(stepNumber) {
            // Hide all steps
            step1.style.display = 'none';
            step2.style.display = 'none';
            step3.style.display = 'none';
            
            // Reset all indicators
            step1Indicator.classList.remove('active', 'completed');
            step2Indicator.classList.remove('active', 'completed');
            step3Indicator.classList.remove('active', 'completed');
            
            // Show the current step and update indicators
            if (stepNumber === 1) {
                step1.style.display = 'block';
                step1Indicator.classList.add('active');
            } else if (stepNumber === 2) {
                step2.style.display = 'block';
                step1Indicator.classList.add('completed');
                step2Indicator.classList.add('active');
            } else if (stepNumber === 3) {
                step3.style.display = 'block';
                step1Indicator.classList.add('completed');
                step2Indicator.classList.add('completed');
                step3Indicator.classList.add('active');
            }
        }

        // Send verification code
        async function sendVerificationCode() {
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Please enter your email address');
                return;
            }
            
            if (!/\S+@\S+\.\S+/.test(email)) {
                showAlert('Please enter a valid email address');
                return;
            }
            
            sendCodeBtn.classList.add('loading');
            
            try {
                // In a real application, this would call your backend API
                // Simulating API call with timeout
                setTimeout(() => {
                    sendCodeBtn.classList.remove('loading');
                    
                    // For demo purposes, we'll assume the email exists
                    // In a real app, you would check if the email exists in your database
                    showAlert('Verification code sent to your email', 'success');
                    goToStep(2);
                    
                    // In a real app, you would store the reset token from the response
                    resetToken = 'demo-reset-token-' + Date.now();
                }, 1500);
                
            } catch (error) {
                sendCodeBtn.classList.remove('loading');
                showAlert('Failed to send verification code. Please try again.');
                console.error('Error sending verification code:', error);
            }
        }

        // Verify code
        async function verifyCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                showAlert('Please enter the verification code');
                return;
            }
            
            verifyCodeBtn.classList.add('loading');
            
            try {
                // In a real application, this would call your backend API
                // Simulating API call with timeout
                setTimeout(() => {
                    verifyCodeBtn.classList.remove('loading');
                    
                    // For demo purposes, we'll assume any 6-digit code is valid
                    if (/^\d{6}$/.test(code)) {
                        showAlert('Code verified successfully', 'success');
                        goToStep(3);
                    } else {
                        showAlert('Invalid verification code. Please try again.');
                    }
                }, 1500);
                
            } catch (error) {
                verifyCodeBtn.classList.remove('loading');
                showAlert('Failed to verify code. Please try again.');
                console.error('Error verifying code:', error);
            }
        }

        // Reset password
        async function resetPassword() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            if (!newPassword) {
                showAlert('Please enter a new password');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }
            
            resetPasswordBtn.classList.add('loading');
            
            try {
                // In a real application, this would call your backend API
                // Simulating API call with timeout
                setTimeout(() => {
                    resetPasswordBtn.classList.remove('loading');
                    
                    // For demo purposes, we'll assume the reset was successful
                    showAlert('Password reset successfully! You can now login with your new password.', 'success');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }, 1500);
                
            } catch (error) {
                resetPasswordBtn.classList.remove('loading');
                showAlert('Failed to reset password. Please try again.');
                console.error('Error resetting password:', error);
            }
        }

        // Resend code
        async function resendCode() {
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Please enter your email address first');
                goToStep(1);
                return;
            }
            
            resendCodeLink.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                // In a real application, this would call your backend API
                // Simulating API call with timeout
                setTimeout(() => {
                    resendCodeLink.textContent = 'Resend';
                    showAlert('Verification code sent to your email', 'success');
                }, 1500);
                
            } catch (error) {
                resendCodeLink.textContent = 'Resend';
                showAlert('Failed to resend code. Please try again.');
                console.error('Error resending code:', error);
            }
        }

        // Event Listeners
        sendCodeBtn.addEventListener('click', sendVerificationCode);
        verifyCodeBtn.addEventListener('click', verifyCode);
        resetPasswordBtn.addEventListener('click', resetPassword);
        resendCodeLink.addEventListener('click', function(e) {
            e.preventDefault();
            resendCode();
        });

        toggleNewPassword.addEventListener('click', function() {
            togglePasswordVisibility(newPasswordInput, toggleNewPassword);
        });

        toggleConfirmPassword.addEventListener('click', function() {
            togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
        });

        // Initialize the page
        goToStep(1);
    </script>
</body>
</html>
